<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Timeline</title>
  <link href="styles/style.css" rel="stylesheet"></head>
  <body>  
    <main id="app">
      <section class="container">
        <article class="timeline flex flex-wrap justify-center">
          <h1 class="timeline-head">Timeline</h1>
          <nav class="timeline-navbar">
            <button class="btn btn-primary" id="create-event" type="button">Создать событие</button>
            <div class="sorts"> 
              <p class="sort-title">Cортировка: </p>
              <p class="sort-item active" id="sort-date">По дате <i class="fa fa-sort-desc" aria-hidden="true"></i></p>
              <p class="sort-item" id="sort-type">По типу <i class="fa fa-sort" aria-hidden="true"></i></p>
            </div>
          </nav>
          <div class="timeline-column flex direction-column left"> </div>
          <div class="timeline-line"></div>
          <div class="timeline-column flex direction-column right"></div>
        </article>
      </section>
    </main>
    <div class="modal"> 
      <div class="modal-wrapper">
        <div class="modal-window">    
          <div class="modal-head flex align-center justify-space-between">
            <h2 class="modal-title">Финансовая транзакция</h2><span class="close"><i class="fa fa-close" title="Закрыть"> </i></span>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex justify-end">
            <button class="btn btn-primary" type="button">Создать </button>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="app.js"></script></body>
</html>
