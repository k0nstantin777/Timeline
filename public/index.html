<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Timeline</title>
  <link href="styles/style.css" rel="stylesheet"></head>
  <body>  
    <main id="app">
      <section class="container">
        <article class="timeline flex flex-wrap justify-center">
          <h1 class="timeline-head">Timeline</h1>
          <div class="timeline-column flex direction-column left">
            <div class="timeline-event timeline-event-item transaction">
              <div class="timeline-event-item-head flex align-center justify-space-between">
                <p>Финансовая транзакция</p><i class="fa fa-times" aria-hidden="true" title="Удалить"></i>
              </div>
              <div class="timeline-event-item-body"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <div class="timeline-event-item-footer positive"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
              <div class="date-content">
                <div class="date-content-wrapper"><span class="point"> </span>
                  <div class="line"></div>
                  <p class="date">7.12.2017г.</p>
                </div>
              </div>
            </div>
            <div class="timeline-event timeline-event-item transaction">
              <div class="timeline-event-item-head flex align-center justify-space-between">
                <p>Финансовая транзакция</p><i class="fa fa-times" aria-hidden="true" title="Удалить"></i>
              </div>
              <div class="timeline-event-item-body"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <div class="timeline-event-item-footer negative"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
              <div class="date-content">
                <div class="date-content-wrapper"><span class="point"> </span>
                  <div class="line"></div>
                  <p class="date">7.12.2017г.   </p>
                </div>
              </div>
            </div>
          </div>
          <div class="timeline-line"></div>
          <div class="timeline-column flex direction-column right">
            <div class="timeline-event timeline-event-item transaction">
              <div class="timeline-event-item-head flex align-center justify-space-between">
                <p>Финансовая транзакция</p><i class="fa fa-times" aria-hidden="true" title="Удалить"></i>
              </div>
              <div class="timeline-event-item-body flex flex-wrap"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <p class="timeline-event-item-footer negative"><i class="fa fa-minus-square" aria-hidden="true"></i></p>
              <div class="date-content">
                <div class="date-content-wrapper"><span class="point"> </span>
                  <div class="line"></div>
                  <p class="date">7.12.2017г.  </p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  <script type="text/javascript" src="app.js"></script></body>
</html>
