<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Timeline</title>
  <link href="styles/style.css" rel="stylesheet"></head>
  <body>  
    <main id="app">
      <section class="container">
        <article class="timeline flex flex-wrap justify-center">
          <h1 class="timeline-head">Timeline</h1>
          <div class="timeline-column flex direction-column left">
            <div class="timeline-event timeline-event-item transaction">
              <p class="timeline-event-item-head">Финансовая транзакция</p>
              <div class="timeline-event-item-body flex flex-wrap"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <p class="timeline-event-item-footer positive"></p><span class="point">  </span>
            </div>
            <div class="timeline-event timeline-event-item transaction">
              <p class="timeline-event-item-head">Финансовая транзакция</p>
              <div class="timeline-event-item-body flex flex-wrap"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <p class="timeline-event-item-footer positive"></p><span class="point">     </span>
            </div>
          </div>
          <div class="timeline-line"></div>
          <div class="timeline-column flex direction-column right">
            <div class="timeline-event timeline-event-item transaction">
              <p class="timeline-event-item-head">Финансовая транзакция</p>
              <div class="timeline-event-item-body flex flex-wrap"><span class="summ">Сумма: 200</span><span class="currency">Валюта: Р.</span><span class="author">От кого: OOO "Трансгаз"</span></div>
              <p class="timeline-event-item-footer negative"></p><span class="point">  </span>
            </div>
          </div>
        </article>
      </section>
    </main>
  <script type="text/javascript" src="app.js"></script></body>
</html>
